<div class="container mt-3 d-flex align-items-center">
  <div class="me-2" (click)="switchLanguage('es')">ES</div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" [(ngModel)]="isEnglish" (change)="switchLanguage(isEnglish ? 'en' : 'es')" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">EN</label>
  </div>
</div>
