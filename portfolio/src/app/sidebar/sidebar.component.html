<div class="tech-sidebar" [class.mobile-open]="isMobileOpen">
  <button class="mobile-toggle" (click)="toggleMobileSidebar()">
    <i class="bi bi-list"></i>
  </button>

  <div class="sidebar-content">
    <div class="sidebar-header">
      <div class="logo-container">
        <img src="assets/FONTTECH_LOGO.jpg" alt="Fonttech" class="logo">
        <span class="logo-text">FONTTECH</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-group">
        <div class="group-label">NAVEGACIÃ“N</div>

        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/" fragment="inicio" class="nav-link"
               [class.active]="activeSection === 'inicio'"
               (click)="onNavLinkClick('inicio')">
              <i class="bi bi-house-door nav-icon"></i>
              <span class="nav-label">Inicio</span>
              <span class="active-indicator"></span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/" fragment="servicios" class="nav-link"
               [class.active]="activeSection === 'servicios'"
               (click)="onNavLinkClick('servicios')">
              <i class="bi bi-gear nav-icon"></i>
              <span class="nav-label">Servicios</span>
              <span class="active-indicator"></span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/" fragment="contacto" class="nav-link"
               [class.active]="activeSection === 'contacto'"
               (click)="onNavLinkClick('contacto')">
              <i class="bi bi-envelope nav-icon"></i>
              <span class="nav-label">Contacto</span>
              <span class="active-indicator"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="status-section">
      <div class="status-indicator online">
        <span class="status-dot"></span>
        <span class="status-text">Operativo</span>
      </div>
      <div class="tech-info">
        <div class="info-row">
          <span class="info-label">Stack</span>
          <span class="info-value">Angular</span>
        </div>
        <div class="info-row">
          <span class="info-label">Estado</span>
          <span class="info-value text-success">Stable</span>
        </div>
      </div>
    </div>
  </div>
</div>
