<div class="tech-sidebar" [class.collapsed]="isCollapsed" [class.mobile-open]="isMobileOpen">
  <!-- Toggle button for mobile -->
  <button class="mobile-toggle" (click)="toggleMobileSidebar()">
    <i class="bi bi-list"></i>
  </button>
  
  <!-- Sidebar inner content -->
  <div class="sidebar-content">
    <!-- Header with logo -->
    <div class="sidebar-header">
      <div class="logo-container">
        <img src="assets/FONTTECH_LOGO.jpg" alt="Fonttech" class="logo">
        <span class="logo-text">FONTTECH</span>
      </div>
      
      <button class="collapse-btn" (click)="toggleCollapse()" [title]="isCollapsed ? 'Expandir' : 'Colapsar'">
        <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
      </button>
    </div>
    
    <!-- Main navigation -->
    <nav class="sidebar-nav">
      <div class="nav-group">
        <div class="group-label">NAVEGACIÃ“N</div>
        
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/" fragment="inicio" class="nav-link" routerLinkActive="active">
              <i class="bi bi-house-door nav-icon"></i>
              <span class="nav-label">Inicio</span>
              <span class="active-indicator"></span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/" fragment="servicios" class="nav-link" routerLinkActive="active">
              <i class="bi bi-gear nav-icon"></i>
              <span class="nav-label">Servicios</span>
              <span class="active-indicator"></span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/" fragment="contacto" class="nav-link" routerLinkActive="active">
              <i class="bi bi-envelope nav-icon"></i>
              <span class="nav-label">Contacto</span>
              <span class="active-indicator"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    
  </div>
</div>
